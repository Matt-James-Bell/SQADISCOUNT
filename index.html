<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Quest Adventures Discount Game</title>
  <!-- Using Open Sans for readability -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game-container">
    <h1>Space Quest Adventures Discount Game</h1>
    
    <!-- Countdown display -->
    <div id="countdown">10</div>
    
    <!-- Rocket Container with background space6.jpg -->
    <div id="rocket-container">
      <div id="rocket-wrapper">
        <img id="rocket" src="img/rocket4.png" alt="Rocket">
        <div id="ship-discount">0.01% Discount</div>
      </div>
      <img id="explosion" src="img/explosion.png" alt="Explosion">
      <div id="bottom-scale"></div>
      <div id="vertical-ticker"></div>
    </div>
    
    <div id="status">Waiting for run...</div>
    
    <!-- Buttons Container -->
    <div id="button-container">
      <button id="ignite">Ignite</button>
      <button id="cashout" disabled>Cash Out</button>
    </div>
    
    <!-- Bottom Info Container -->
    <div id="bottom-info">
      <div id="discount-display">Total Discount: 0.00%</div>
      <div id="current-discount">Current: 0.00%</div>
    </div>
  </div>

  <!-- Audio Elements -->
  <audio id="bg-music" src="audio/bgmusic.wav" loop></audio>
  <audio id="explosion-sound" src="audio/explosion.wav"></audio>
  <audio id="rocket-sound" src="audio/rocket-flight.wav" loop></audio>
  
  <script src="js/script.js"></script>
</body>
</html>
